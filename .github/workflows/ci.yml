name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    # Step 3: Display Python version
    - name: Display Python version
      run: |
        python --version
        pip --version
    
    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 5: Run linter (flake8)
    - name: Lint with flake8
      run: |
        echo "Running flake8 linter..."
        flake8 src/ tests/ --count --show-source --statistics
        echo "✓ Linting passed!"
    
    # Step 6: Check code formatting with Black
    - name: Check code formatting with Black
      run: |
        echo "Checking code formatting..."
        black --check src/ tests/
        echo "✓ Code formatting is correct!"
    
    # Step 7: Run tests with pytest
    - name: Run tests with pytest
      run: |
        echo "Running unit tests..."
        pytest tests/ -v --tb=short --junitxml=test-results.xml --cov=src --cov-report=xml --cov-report=html
        echo "✓ Tests passed!"
      continue-on-error: false
    
    # Step 8: Upload test results
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: test-results.xml
        retention-days: 30
    
    # Step 9: Upload coverage reports
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-python-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30
    
    # Step 10: Upload coverage to Codecov (optional)
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.9'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
  
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Step 3: Build Docker image
    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t ml-app:${{ github.sha }} -t ml-app:latest .
        echo "✓ Docker image built successfully!"
    
    # Step 4: Test Docker image
    - name: Test Docker image
      run: |
        echo "Testing Docker image..."
        docker run --rm ml-app:latest python --version
        echo "✓ Docker image works!"
    
    # Step 5: Save Docker image as artifact
    - name: Save Docker image
      run: |
        echo "Saving Docker image..."
        docker save ml-app:latest -o ml-app-image.tar
        gzip ml-app-image.tar
        echo "✓ Docker image saved!"
    
    # Step 6: Upload Docker image artifact
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: ml-app-image.tar.gz
        retention-days: 7
        compression-level: 0  # Already compressed
    
    # Step 7: Display image info
    - name: Display Docker image info
      run: |
        echo "Docker image details:"
        docker images ml-app
        docker inspect ml-app:latest --format='{{.Size}}' | numfmt --to=iec-i --suffix=B
